  <main>
    <h3>
      Registration Page
    </h3>
    <p>Have a feel about my offers and get registered</p>
    <form action="/action.php" method="post" class="reg">
      <label for="fname">First name:</label>
      <input type="text" id="regForm" name="fname" required>
      <label for="lname">Last name:</label>
      <input type="text" id="regForm" name="lname" required>
      <label for="phone">Phone number:</label>
      <input type="number" id="regForm" name="phone" required>
      <label for="gender">Gender:</label>
      <select id="regForm" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <label for="country">Country:</label>
      <input type="text" id="regForm" name="country" required>
      <label for="state">State/province:</label>
      <input type="text" id="regForm" name="state" required>
      <label for="email">Email:</label>
      <input type="email" id="regForm" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="regForm" name="password" required>
      <label for="cpassword">Confirm password:</label>
      <input type="password" id="regForm" name="cpassword" required>
      <input type="submit" value="Sign Up">
    </form>
  </main>
  <script src="script.js"></script>
